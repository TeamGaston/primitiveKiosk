<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- css -->

    <title>seat_selectionB</title>
    <style>

        .layoutArea{
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .sectionTop {
            margin-top: 8rem;
            width: 100%;
            height: 8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color: whitesmoke; */
        }

        .ticketCountArea {
            width: 60rem;
            height: 6rem;
            color: #E0E0E0;
            font-size: 2.4rem;
            line-height: 6rem;
            text-align: center;
            background-color: #3B3B44;
            border-radius: .5rem;
            padding: 0.5rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .ticketCountArea button {
            font-size: 2.4rem;
            width: 3rem;
            height: 3rem;
            background-color: #4A4A5A;
            border: none;
            border-radius: 0.5rem;
            color: #E0E0E0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ticketCountArea button:hover {
            background-color: #6A6A7A;
        }
        .ticketCountArea span {
            font-size: 2.4rem;
            margin: 0 0.5rem 0 0.5rem;
        }
        .sectionMiddle {
            width: 60rem;
            height: 10rem;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background-color:floralwhite; */

        }

        .screen {
            width: 60rem;
            height: 3rem;
            line-height: 3rem;
            font-size: 1.8rem;
            background-color: #939393;
            text-align: center;
            letter-spacing: .5rem;
            border-radius: 0.2rem;
        }

        .sectionBottom {
            width: 100%;
            height: 70%;
            padding: 2rem;
            /* background-color: silver; */
        }

        .seatsArea {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            /* 좌석 8개 한 줄 */
            justify-items: center;
            /* 좌석들 각자의 중앙 정렬 */
            justify-content: center;
            /* 그리드 자체를 부모 요소 내에서 중앙 정렬 */
            /* gap: 1rem;                             좌석 간격 조정 (원하는 대로 변경 가능) */
            width: fit-content;
            /* 좌석들이 필요한 만큼만 차지하게 */
            margin: 0 auto;
            /* 전체 그리드를 화면 가운데에 정렬 */
        }

        .seatsArea label {
            margin: 0.5rem;
            font-size: 1.6rem;
            background-color: D9D9D9;
        }

        .seat {
            width: 5rem;
            height: 5rem;
            background-color: #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        /* 체크박스를 숨기고 라벨로 스타일을 지정 */
        input[type="checkbox"] {
            display: none;
        }

        /* 선택되지 않은 좌석 */
        label{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #ccc;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        /* 선택된 좌석 */
        input[type="checkbox"]:checked+label {
            background-color: #ff9933;
        }

        .chosenBtn {
            position: absolute;
            right: 3%;
            bottom: 4%;
            width: 13rem;
            height: 4.5rem;
            font-size: 1.6rem;
            background-color: #3B3B44;
            color: #F0F0F0;
            cursor: pointer;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chosenBtn:hover {
            background-color: #4A4A5A;
        }

        .chosenBtn:active {
            background-color: #2F2F3B;
            transform: scale(0.98);
        }
    </style>
</head>
