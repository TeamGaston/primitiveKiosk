<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/611c1b2c45.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>ticket_print</title>
    <style>
        /* main영역 */
        .mainArea {
            /* border: 1px solid red; */
            height: 100%;
            width: 90rem;
            margin-left: 19rem;
            padding-top: 7.5rem
        }

        .headArea {
            display: flex;
        }

        /* 포스터 사진영역 */
        .poster {
            width: 28rem;
            height: 42rem;
            background-image: url("images/베테랑.png");
            background-size: cover;
            margin-left: 8.5rem;
        }

        /* 정보영역 */
        .movieInformation {
            margin-top: 0.7rem;
        }

        .movieTitle {
            margin: 1rem 6rem;
            font-size: 2.4rem;
            padding-bottom: 2rem;
            color: #ffffff;
        }

        .listArea {
            list-style: none;
        }

        .informationList {
            width: 40rem;
            height: 5.5rem;
            font-size: 1.6rem;
            color: #b4b4b4;
            border-bottom: 1px solid white;
            margin: 1rem 6rem;
            /* border: 1px solid red; */
            line-height: 5.5rem;
        }

        .informationDetail {
            font-size: 1.6rem;
            color: #eeeeee;
        }

        .submitArea {
            margin-top: 4.7rem;
            text-align: center;
        }

        .submitButton {
            width: 25rem;
            height: 4.5rem;
            font-size: 1.8rem;
            background-color: #DE1E2D;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .submitButton:hover {
            background-color: #A8001E;
        }

        .submitButton:active {
            background-color: #C8102E;
            transform: scale(0.99);
        }

        .gapElement {
            padding-left: 1rem;
        }

        .letterSpacing {
            letter-spacing: 0.05rem;
        }
    </style>
</head>

<body>
    <!-- ===최상위 컨테이너=== -->
    <div class="wrap">
        <!-- ===레이아웃 영역=== -->
        <section class="layoutArea">
            <section class="mainArea">
                <section class="headArea">
                    <!-- 포스터 영역 -->
                    <div class="poster"></div>
                    <!-- 영화 정보 영역 -->
                    <section class="movieInformation">
                        <p class="movieTitle">베테랑</p>
                        <ul id="listArea" class="listArea">

                        </ul>
                    </section>
                </section>
                <!-- 출력 버튼 영역 -->
                <section class="submitArea">
                    <button class="submitButton">티켓출력</button>
                </section>
            </section>
        </section>
        <!-- ===하단바 영역=== -->
        <section class="bottomBar">
            <article class="barButtonsArea">
                <button class="barButtons staffCallButton">직원호출</button>
                <button class="barButtons"><i class="bottomBarIcon fa-solid fa-house"></i></button>
                <button class="barButtons"><i class="bottomBarIcon fa-solid fa-backward"></i></button>
            </article>
            <img class="logoImg" src="images/logo.png" alt="로고이미지">
            <article class="clockArea"><i class="bottomBarIcon fa-regular fa-clock"></i><span
                    class="timeDisplay">12:00</span>
            </article>
        </section>

    </div>
    <script>
        const movieData = [
            {
                movie_id: 1,
                showtime: '11:00',
                duration: '2시간 10분',
                title: '플립',
                ticket_count: 2,
                seats: ['D09', 'D10'],
                today: '2024-09-20',
                img_path:
                    'images/베테랑.png'
            }
        ];

        const [{ showtime, duration, title, ticket_count, seats, today }] = movieData;
        const html =
            `
    <li class="informationList">일시/시간<span class="gapElement"></span>
    <span class="informationDetail letterSpacing" id="moiveDate">${title}</span>&nbsp;
    (&nbsp;<span class="informationDetail" id="startTime">${showtime}</span>&nbsp;)</li>

    <li class="informationList letterSpacing">상영일자<span class="gapElement">
        <span class="informationDetail" id="memberInfo">${today}</span></li>

    <li class="informationList letterSpacing">상영시간<span class="gapElement">
        <span class="informationDetail" id="runningTime">${duration}</span></li>

    <li class="informationList letterSpacing">티켓매수<span class="gapElement">
        <span class="informationDetail" id="ticketCount">${ticket_count}</span></li>

    <li class="informationList letterSpacing">좌석정보<span class="gapElement">
        <span class="informationDetail" id="seatInfo">${showtime}</span></li>
        `
        document.getElementById('listArea').innerHTML = html;



    </script>

</body>

</html>
