<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
<!-- icon -->
<script src="https://kit.fontawesome.com/611c1b2c45.js" crossorigin="anonymous"></script>
<!-- css -->
<link rel="stylesheet" href="style.css">
<title>usePoint</title>
<style>
    /* 포인트 정보 영역 */
    .allOfPointArea {
        display: flex;
        height: 100%; padding-top: 1.8rem;
    }

    /* 왼쪽 영역 박스 */
    .pointArea {
        width: 50%;
        text-align: center;
        color: white;
    }

    /* 왼쪽 영역 글자 박스 */
    .pointInfoBox {
        height: 13rem;
        line-height: 17rem;
    }

    /* 왼쪽 영역 글자 박스의 글자영역 */
    .inputArea {
        font-size: 1.8rem;
    }

    /* 왼쪽 영역 글자 박스에 포인트 영역 */
    .inputTextArea {
        margin-left: 3rem;
        border: none;
        background: none;
        border-bottom: 0.1rem solid #444444;
        font-size: 1.5rem;
    }

    /* 오른쪽 영역 박스 */

    .pointinputArea {
        border-left: 1px solid gray;
        width: 50%;
    }

    /* 키패드 영역 */
    .pointKeypadArea {
        width: 35rem; text-align: center;
        padding: 2rem;
        margin: auto;
        margin-top: 5rem;
        background-color: #D9D9D9;
    }

    /* 포인트를 얼만큼 사용 하실 건가요?  를 넣는 박스*/
    .pointText {
        width: 95%;
        height: 4.5rem;
        font-size: 1.8rem;
        background-color: #EDEDED;
        text-align: center;
        line-height: 4.5rem;
        margin-bottom: 1rem;
    }


    i {
        pointer-events: none;
        font-size: 1.5rem;
    }

    .key {
        width: 9rem;
        height: 4.5rem;
        margin: 0.4rem;
        font-size: 1.8rem;
        background-color: #444444;
        color: #EDEDED;
    }

    .check {
        width: 95%; margin-top: 1rem;
        height: 4.5rem;
        font-size: 1.8rem;
        background-color: #EDEDED;
    }
</style>
</head>

<body>
    <!-- ===최상위 컨테이너=== -->
    <div class="wrap">
        <!-- ===레이아웃 영역=== -->
        <section class="layoutArea">
            <!-- ===사이드바 영역=== -->
            <section class="progressSidebar">
                <div class="progressSettings completedStep"><span class="stepLabel">영화 선택</span></div>
                <div class="progressSettings remainingStep"><span class="stepLabel">시간 선택</span></div>
                <div class="progressSettings remainingStep"><span class="stepLabel">좌석 선택</span></div>
                <div class="progressSettings remainingStep"><span class="stepLabel">결제</span></div>
            </section>
            <!-- ===팝업 영역=== -->
            <section class="popupArea">
                <article class="popupBar">
                    <p class="popupTitle popupBarTextCommon">팝업제목</p>
                    <i class="popupBarTextCommon fa-solid fa-x"></i>
                </article>
                <section class="popupContent">
                    <!-- ~여기에 작성~ -->
                    <section class="allOfPointArea">
                        <section class="pointArea">
                            <div class="pointInfoBox howManyPointLeft"><span class="inputArea">보유 포인트: <input
                                        type="text" class="inputTextArea"> </span></div>
                            <div class="pointInfoBox howManyPointUse"><span class="inputArea">사용 포인트: <input type="text"
                                        class="inputTextArea"> </span></div>
                            <div class="pointInfoBox howManyLeft"><span class="inputArea">결제 할 금액: <input type="text"
                                        class="inputTextArea"> </span></div>
                        </section>
                        <section class="pointinputArea">
                            <section class="pointKeypadArea">
                                <input type="number" class="pointText">
                                    <button class="key">1</button>
                                    <button class="key">2</button>
                                    <button class="key">3</button>
                                    <button class="key">4</button>
                                    <button class="key">5</button>
                                    <button class="key">6</button>
                                    <button class="key">7</button>
                                    <button class="key">8</button>
                                    <button class="key">9</button>
                                    <button class="key delete"><i class="fa-solid fa-delete-left"></i></button>
                                    <button class="key">0</button>
                                    <button class="key">재입력</button>
                                    <button class="check">확인</button>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        <!-- ===하단바 영역=== -->
        <section class="bottomBar">
            <article class="barButtonsArea">
                <button class="barButtons staffCallButton">직원호출</button>
                <button class="barButtons"><i class="bottomBarIcon fa-solid fa-house"></i></button>
                <button class="barButtons"><i class="bottomBarIcon fa-solid fa-backward"></i></button>
            </article>
            <img class="logoImg" src="images/logo.png" alt="로고이미지">
            <article class="clockArea"><i class="bottomBarIcon fa-regular fa-clock"></i><span
                    class="timeDisplay">12:00</span>
            </article>
        </section>

    </div>
</body>

</html>
